<div class="ps-page--my-account">
  <!-- breadcrumb -->
  <div class="ps-breadcrumb">
    <div class="container">
      <ul class="breadcrumb">
        <li><a [routerLink]="['/home']">Trang chủ</a></li>
        <li>Đăng nhập &amp; Đăng ký</li>
      </ul>
    </div>
  </div>

  <div class="ps-my-account">
    <div class="container">
      <form class="ps-form--account">
        <ul class="nav nav-tabs">
          <li>
            <a
              class="nav-link active"
              href="#sign-in"
              data-toggle="tab"
              style="color: black"
              >Đăng nhập</a
            >
          </li>
          <li>
            <a
              class="nav-link"
              href="#sign-up"
              data-toggle="tab"
              style="color: black"
              >Đăng ký</a
            >
          </li>
        </ul>
        <div class="ps-tabs">
          <div class="ps-tab active" id="sign-in">
            <div class="ps-form__content">
              <!-- login form -->
              <h5>Đăng nhập tài khoản của bạn</h5>
              <form class="form" [formGroup]="loginForm">
                <div class="form-group">
                  <input
                    class="form-control"
                    type="text"
                    placeholder="Email"
                    formControlName="email"
                  />
                </div>
                <div class="form-group form-forgot">
                  <input
                    id="password"
                    class="form-control"
                    type="password"
                    placeholder="Mật khẩu"
                    [type]="showLogin ? 'text' : 'password'"
                    formControlName="password"
                  />
                  <!-- <a><app-forgot-password></app-forgot-password></a> -->
                </div>
                <div class="form-group">
                  <div class="ps-checkbox">
                    <input
                      class="form-control"
                      type="checkbox"
                      id="remember-me"
                      name="remember-me"
                      (change)="displayHidePasswordLogin()"
                    />
                    <label for="remember-me">Hiện thị mật khẩu?</label>
                  </div>
                </div>
                <div class="form-group submtit">
                  <button
                    type="submit"
                    class="ps-btn ps-btn--fullwidth"
                    (click)="onLoginSubmit()"
                  >
                    Đăng nhập
                  </button>
                </div>
              </form>
            </div>
            <div class="ps-form__footer">
              <p>Connect with:</p>
              <ul class="ps-list--social">
                <li>
                  <a class="facebook" href="#"
                    ><i class="fa fa-facebook"></i
                  ></a>
                </li>
                <li>
                  <a class="google" href="#"
                    ><i class="fa fa-google-plus"></i
                  ></a>
                </li>
                <li>
                  <a class="twitter" href="#"><i class="fa fa-twitter"></i></a>
                </li>
                <li>
                  <a class="instagram" href="#"
                    ><i class="fa fa-instagram"></i
                  ></a>
                </li>
              </ul>
            </div>
          </div>

          <div class="ps-tab" id="sign-up">
            <div class="ps-form__content">
              <!-- register form -->
              <h5>Đăng ký tài khoản</h5>
              <form class="form" [formGroup]="registerForm">
                <div class="form-group">
                  <input
                    [ngClass]="{
                      'is-invalid':
                        registerForm.get('email')?.touched &&
                        registerForm.get('email')?.invalid
                    }"
                    formControlName="email"
                    class="form-control"
                    type="text"
                    placeholder="Nhập địa chỉ email"
                  />
                </div>
                <!-- <div class="form-group">
                  <input
                    [ngClass]="{
                      'is-invalid':
                        registerForm.get('otp')?.touched &&
                        registerForm.get('otp')?.invalid
                    }"
                    formControlName="otp"
                    maxlength="6"
                    name="otp"
                    id="otp"
                    class="form-control"
                    type="text"
                    placeholder="Mã xác thực OTP"
                  />
                  <a style="font-size: 14px" class="btn btn-warning">
                    <span>Lấy mã xác thực OTP</span>
                  </a>
                </div> -->
                <div class="form-group">
                  <input
                    [ngClass]="{
                      'is-invalid':
                        registerForm.get('name')?.touched &&
                        registerForm.get('name')?.invalid
                    }"
                    formControlName="name"
                    class="form-control"
                    type="text"
                    placeholder="Họ và tên"
                  />
                </div>
                <div class="form-group">
                  <input
                    id="pass"
                    [ngClass]="{
                      'is-invalid':
                        registerForm.get('password')?.touched &&
                        registerForm.get('password')?.invalid
                    }"
                    [type]="showSignup ? 'text' : 'password'"
                    formControlName="password"
                    class="form-control"
                    type="password"
                    placeholder="Mật khẩu"
                  />
                  <button
                    class="btn btn-warning"
                    style="font-size: 14px"
                    type="button"
                    (click)="displayHidePasswordSignup()"
                  >
                    <span>Hiển thị mật khẩu?</span>
                  </button>
                </div>
                <div class="form-group">
                  <input
                    [ngClass]="{
                      'is-invalid':
                        registerForm.get('phone')?.touched &&
                        registerForm.get('phone')?.invalid
                    }"
                    formControlName="phone"
                    class="form-control"
                    type="text"
                    placeholder="Số điện thoại"
                  />
                </div>
                <div class="form-group">
                  <input
                    [ngClass]="{
                      'is-invalid':
                        registerForm.get('address')?.touched &&
                        registerForm.get('address')?.invalid
                    }"
                    formControlName="address"
                    class="form-control"
                    type="text"
                    placeholder="Địa chỉ"
                  />
                </div>
                <div class="form-group col-12">
                  <label for="exampleFormControlSelect1">Giới tính</label>
                  <select
                    class="form-control"
                    id="gender"
                    name="gender"
                    formControlName="gender"
                  >
                    <option value="true">Nam</option>
                    <option value="false">Nữ</option>
                  </select>
                </div>
                <div class="form-group submtit">
                  <button
                    type="submit"
                    class="ps-btn ps-btn--fullwidth"
                    [disabled]="registerForm?.invalid"
                    (click)="onRegisterSubmit()"
                  >
                    Đăng ký
                  </button>
                </div>
              </form>
            </div>
            <div class="ps-form__footer">
              <p>Connect with:</p>
              <ul class="ps-list--social">
                <li>
                  <a class="facebook" href="#"
                    ><i class="fa fa-facebook"></i
                  ></a>
                </li>
                <li>
                  <a class="google" href="#"
                    ><i class="fa fa-google-plus"></i
                  ></a>
                </li>
                <li>
                  <a class="twitter" href="#"><i class="fa fa-twitter"></i></a>
                </li>
                <li>
                  <a class="instagram" href="#"
                    ><i class="fa fa-instagram"></i
                  ></a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="ps-newsletter">
  <div class="container">
    <form class="ps-form--newsletter">
      <div class="row">
        <div class="col-xl-5 col-lg-12 col-md-12 col-sm-12 col-12">
          <div class="ps-form__left">
            <h3>Bản tin</h3>
            <p>Đăng ký để nhận thông tin về sản phẩm và phiếu giảm giá</p>
          </div>
        </div>
        <div class="col-xl-7 col-lg-12 col-md-12 col-sm-12 col-12">
          <div class="ps-form__right">
            <div class="form-group--nest">
              <input
                class="form-control"
                type="email"
                placeholder="Địa chỉ Email"
              />
              <button class="ps-btn">Gửi</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
