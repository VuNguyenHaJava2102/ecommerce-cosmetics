<header class="header header--1" data-sticky="true">
  <div class="header__top">
    <div class="ps-container">
      <div class="header__left">
        <div class="menu--product-categories">
          <div class="menu__toggle">
            <i class="icon-menu"></i><span>MUA SẮM THEO DANH MỤC</span>
          </div>
          <div class="menu__content">
            <ul class="menu--dropdown">
              <li *ngFor="let cat of categories">
                <a [routerLink]="['/by-category/' + cat.id]">{{ cat.id }}</a>
              </li>
            </ul>
          </div>
        </div>
        <a class="ps-logo" [routerLink]="['/home']"
          ><img src="img/logo_new3.png"
        /></a>
      </div>
      <div class="header__center">
        <form class="ps-form--quick-search" action="#" method="get">
          <input
            class="form-control"
            type="text"
            placeholder="Tìm kiếm theo tên sản phẩm..."
            id="input-search"
          />
          <button>Tìm</button>
        </form>
      </div>
      <div class="header__right">
        <div class="header__actions">
          <a class="header__extra" [routerLink]="['/favourite-items']">
            <i class="icon-heart"></i>
            <span>
              <i>{{ totalFavouriteItems }}</i>
            </span>
          </a>
          <a class="header__extra" [routerLink]="['/cart-items']">
            <i class="icon-bag2"></i>
            <span>
              <i>{{ totalCartItems }}</i>
            </span>
          </a>
          <div class="ps-block--user-header">
            <div class="menu--product-categories">
              <div class="ps-block__left">
                <a class="header__extra" href="javascript:void(0);">
                  <i class="icon-user"></i>
                </a>
              </div>
              <div class="menu__content">
                <ul class="menu--dropdown">
                  <li *ngIf="isLoggedIn">
                    <a [routerLink]="['/profile']" style="color: black"
                      >Thông tin người dùng</a
                    >
                  </li>
                  <li *ngIf="isLoggedIn">
                    <a
                      href="javascript:void(0);"
                      style="color: black"
                      (click)="logout()"
                      >Đăng xuất</a
                    >
                  </li>
                  <li *ngIf="!isLoggedIn">
                    <a [routerLink]="['/sign-form']" style="color: black"
                      >Đăng nhập &amp; Đăng ký</a
                    >
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <nav class="navigation">
    <div class="ps-container">
      <div class="navigation__left">
        <div class="menu--product-categories">
          <div class="menu__toggle">
            <i class="icon-menu"></i
            ><span style="color: white"> MUA SẮM THEO DANH MỤC</span>
          </div>
          <div class="menu__content">
            <ul class="menu--dropdown">
              <li *ngFor="let cat of categories">
                <a [routerLink]="['/by-category/' + cat.id]">{{ cat.name }}</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="navigation__right">
        <ul class="menu">
          <li class="menu-item">
            <a [routerLink]="['/home']" style="color: white">Trang chủ</a>
          </li>
          <li class="menu-item">
            <a [routerLink]="['/all-product']" style="color: white">Cửa hàng</a>
          </li>
          <li class="menu-item">
            <a [routerLink]="['/about']" style="color: white">Giới thiệu</a>
          </li>
          <li class="menu-item">
            <a [routerLink]="['/contact']" style="color: white">Liên hệ</a>
          </li>
          <li class="menu-item" *ngIf="!isLoggedIn">
            <a [routerLink]="['/sign-form']" style="color: white"
              >Đăng nhập &amp; Đăng ký</a
            >
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
