<div class="wrapper bg-white">
  <div class="h2 text-center">Martfury</div>
  <form class="pt-3" [formGroup]="loginForm">
    <div class="form-group py-2">
      <div class="input-field">
        <span class="far fa-user p-2"></span>
        <input
          type="text"
          placeholder="Nhập địa chỉ email"
          formControlName="email"
        />
      </div>
    </div>
    <div class="form-group py-1 pb-2">
      <div class="input-field">
        <span class="fas fa-lock p-2"></span>
        <input
          type="text"
          placeholder="Nhập mật khẩu"
          formControlName="password"
          [type]="passwordInputType ? 'text' : 'password'"
          required
          class=""
        />
        <button
          class="btn bg-white text-muted"
          (click)="togglePasswordInputType()"
        >
          <span class="far fa-eye-slash"></span>
        </button>
      </div>
    </div>
    <button
      class="btn btn-block text-center my-3"
      [disabled]="loading"
      (click)="loginSubmit()"
    >
      Đăng nhập
    </button>
  </form>
</div>
