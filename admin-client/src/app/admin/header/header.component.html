<!-- profile modal (fade) -->
<div id="profileModal" class="modal fade">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <!-- header -->
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">
          Thông tin cá nhân
        </h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>

      <!-- body -->
      <div class="modal-body">
        <form [formGroup]="form" class="row">
          <div class="col-6">
            <div class="form-group col-12">
              <label for="name">Tên</label>
              <input
                type="text"
                id="name"
                [ngClass]="{
                  'is-invalid':
                    form.get('name')?.touched && form.get('name')?.invalid
                }"
                class="form-control"
                formControlName="name"
              />
              <small class="invalid-feedback">Tên không hợp lệ</small>
            </div>
            <div class="form-group col-12">
              <label for="email">Email</label>
              <div class="input-group">
                <input
                  id="email"
                  class="form-control"
                  type="email"
                  readonly
                  [ngClass]="{
                    'is-invalid':
                      form.get('email')?.touched && form.get('email')?.invalid
                  }"
                  formControlName="email"
                />
                <small class="invalid-feedback">Email không hợp lệ</small>
              </div>
            </div>
            <div class="form-group col-12">
              <label for="address">Địa chỉ</label>
              <div class="input-group">
                <input
                  id="address"
                  class="form-control"
                  type="text"
                  [ngClass]="{
                    'is-invalid':
                      form.get('address')?.touched &&
                      form.get('address')?.invalid
                  }"
                  formControlName="address"
                />
                <small class="invalid-feedback">Địa chỉ không hợp lệ</small>
              </div>
            </div>
            <div class="form-group col-12">
              <label for="phone">Số điện thoại</label>
              <div class="input-group">
                <input
                  type="text"
                  id="phone"
                  [ngClass]="{
                    'is-invalid':
                      form.get('phone')?.touched && form.get('phone')?.invalid
                  }"
                  class="form-control"
                  formControlName="phone"
                />
                <small class="invalid-feedback"
                  >Số điện thoại không hợp lệ</small
                >
              </div>
            </div>
            <div class="form-group col-12">
              <label for="exampleFormControlSelect1">Giới tính</label>
              <select
                class="form-control"
                id="gender"
                name="gender"
                formControlName="gender"
              >
                <option value="true">Nam</option>
                <option value="false">Nữ</option>
              </select>
            </div>
          </div>
          <div class="col-6">
            <div class="col-12 text-center">
              <h3>Ảnh đại diện</h3>
              <div class="text-center">
                <img
                  id="adminThumbnail"
                  class="profile-img-thumbnail"
                  src="{{ imageUrl }}"
                />
              </div>
              <div class="custom-file mt-2" style="width: 80%">
                <input
                  id="customFile"
                  class="custom-file-input"
                  type="file"
                  accept="image/*"
                  (change)="imageChange($event)"
                />
                <label class="custom-file-label" for="customFile"
                  >Chọn ảnh</label
                >
              </div>
            </div>
          </div>

          <button
            mat-raised-button
            color="primary"
            class="col-2 m-3"
            [disabled]="form?.invalid"
            (click)="update()"
          >
            Chỉnh sửa
          </button>
        </form>
      </div>

      <!-- footer -->
      <div class="modal-footer">
        <button
          id="closeBtn"
          class="btn btn-secondary"
          type="button"
          data-bs-dismiss="modal"
        >
          Đóng
        </button>
      </div>
    </div>
  </div>
</div>
